spring.application.name=gestorfinanzasytareas

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestorfinanzasytareas?createDatabaseIfNotExist=true&useSSL=true&serverTimezone=UTC
spring.datasource.username=gestorfinanzasytareas
# spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Configuración de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# logging.level.org.springframework=DEBUG
spring.main.allow-circular-references=true