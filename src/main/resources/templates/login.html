<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        <div class="crear-usuario">
            <p class="texto-global">
                Soy nuevo |
                <a class="crear-usuario-boton" href="/createuser">Crear usuario</a>
            </p>
            <p class="texto-global-contraseña">
                Olvidé mi contraseña |
                <a class="cambiar-contraseña" href="/recoverpassword">Recuperar contraseña</a>
                <!-- LOS HREF CAMBIARLO A LOS ENDPOINTS -->
            </p>
        </div>
    </form>
    <p th:if="${param.error}" style="color:red">Invalid username or password.</p>
    <p th:if="${param.logout}" style="color:green">You have been logged out.</p>
</body>
</html>
