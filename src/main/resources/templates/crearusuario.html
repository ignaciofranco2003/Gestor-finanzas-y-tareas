<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-crearusuario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Iconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="background-image: url('/img/fondo-login.jpg'); background-size: contain;">
    <!--CSS ESTILOS-->
    <style>
        /* ----------NAVBAR SECCION-----------
        body {
            background-image: url(imagenes/Fondo-remaster.jpeg);
           
            background-size: contain;
        } */

        .navbar{
            background-color: #1BB521;
            height: 70px;
            opacity: 0.7;
        }

        .navbar i{
            font-size: 35px;
            color: black;
        }

        .nombre-web{
            color: black;
            font-size: 18px;
            margin-top: 15px;
        }

        /*---------LOGIN SECCION-----------*/
        .login {
            border-radius: 10px;
            background-color: #8EC1E3;
            flex-direction: column;
            margin-top: 9.5rem;
            padding: 4rem 1rem 2rem 0;
            width: 35rem;
            box-sizing: border-box;
        }

        /*----------INPUTS-----------*/
        .input-group-text {
            background-color: transparent;
            border: none;
            width: 40px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        input {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid black;
            width: 17rem;
        }

        .logo i{
            display: flex;
            justify-content: center;
            opacity: 0.7;
            font-size: 20px;

        }

        input::placeholder {
            font-size: 1.2rem;
        }

        .btn{
            background-color: gray;
            opacity: 0.7;
            border: none;
            margin-left: 1rem;
        }

        .btn:hover{
            background-color: gray;
            opacity: 1;
            color: black;
        }

        .crear-usuario{
            color: gray;
        }
        
        a{
            text-decoration: none;
        }

        p{
            margin-left: 15.5px;
        }
        input:focus {
            outline: none;
            opacity: 0.8;
        }
    </style>

    <!--Navbar-->
    <nav class="container-fluid navbar d-flex justify-content-center align-items-center">
        <i class="bi bi-activity"></i>
        <p class="nombre-web ms-2">Nombre Pagina</p>
    </nav>

            <form class="container login text-center d-flex flex-column align-items-center" id="registerForm" onsubmit="return registerUser(event)">
                <!--Email-->
                <div class="input-group logo mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-envelope-at"></i>
                    </span>
                    <input type="email" id="email" required placeholder="Email">
                </div>
                <!--Usuario-->
                <div class="input-group logo mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-person-plus"></i>
                    </span>
                    <input type="text" id="username" required placeholder="Usuario">
                </div>
                <!--Contraseña-->
                <div class="input-group logo mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" id="password" required placeholder="Contraseña">
                </div>
                <!--confirmar contraseña-->
                <div class="input-group logo mb-2">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" id="confirmPassword" required placeholder="Confirmar Contraseña">
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">CREAR USUARIO</button>
                </div>
                <div class="crear-usuario mt-4">
                    <p>
                        Ya tengo un usuario | <a class="volver-a-inicio" href="/login">Volver a inicio de sesión</a>
                    </p>
                </div>
            </form>


    <script>
        async function registerUser(event) {
            event.preventDefault(); // Evita que el formulario se envíe de la forma tradicional

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Verificar que las contraseñas coincidan
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, inténtelo de nuevo.');
                return; // Detener la ejecución si no coinciden
            }

            const userData = {
                email: email,
                username: username,
                password: password
            };

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    alert('Usuario creado exitosamente');
                    // Redirigir a la página de inicio de sesión
                    window.location.href = '/login'; 
                } else {
                    const errorText = await response.text();
                    alert(`Error: ${errorText}`);
                }
            } catch (error) {
                console.error('Error al crear usuario:', error);
                alert('Hubo un error al crear el usuario');
            }
        }
    </script>
</body>
</html>
